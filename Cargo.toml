[package]
name = "monero-rust"
version = "0.0.4-dev.1"
edition = "2021"
description = "Monero in Rust.  A command-line interface and SDK."
repository = "https://github.com/ManyMath/monero-rust"
license = "MIT"

[[bin]]
name = "monero_rust"
path = "src/main.rs"

[lib]
name = "monero_rust"
path = "src/lib.rs"
crate-type = ["rlib", "cdylib", "staticlib"]

[dependencies]
# Core wallet/address functionality from monero-oxide (vendored as submodule).
monero-wallet = { path = "vendored/monero-oxide/monero-oxide/wallet", default-features = false, features = ["std"] }
# Simple HTTP RPC client compatible with monero-oxide Rpc trait (used by examples/tests).
monero_simple_request_rpc = { package = "monero-simple-request-rpc", path = "vendored/monero-oxide/monero-oxide/rpc/simple-request", default-features = false }
rand_core = "0.6.4"
zeroize = "1.6.0"
curve25519-dalek = { version = "4", default-features = false, features = ["alloc", "zeroize", "group"] }
sha3 = "0.10.8"
hex = "0.4.3"
tokio = { version = "1.29.1", features = ["full"] }

# Seed/mnemonic support via vendored monero-seed.
monero-seed = { path = "vendored/monero-wallet-util/seed", default-features = false }

[build-dependencies]
cbindgen = "0.24.0"
